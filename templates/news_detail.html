{% extends "base.html" %}
{% block title %} - {{news.title}}{% endblock title %}
{% block content %}
<!-- Main content -->
<div class="container my-5 flex-grow-1">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">

            <!-- Article Title -->
            <h1 class="mb-3">{{ news.title }}</h1>
            <p class="text-muted">
                Published on July 8, 2025 by <strong>John Doe</strong> | Category: <em>{{news.category }}</em>
            </p>

            <!-- Article Image -->
            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid mb-4 rounded">

            <!-- Article Text -->
            <p>{{ news.content }}<p>

            <!-- Tags -->
            <div class="mb-4">
                <span class="badge bg-secondary">#Breaking</span>
                <span class="badge bg-secondary">#Politics</span>
                <span class="badge bg-secondary">#International</span>
            </div>

            <!-- Back Button -->
            <a href="{% url 'home'%}" class="btn btn-outline-secondary">‚Üê Back to Home</a>

        </div>
    </div>
</div>
{% endblock content %}
